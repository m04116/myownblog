{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My blog</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
        <div>
          {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}
          <h1 class="my">My blog works!</h1>

          <h1><a href="/">Blog</a></h1>
        </div>
           {% block content %}
           {% endblock %}
  </body>
</html>
