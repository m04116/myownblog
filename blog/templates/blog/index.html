<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My blog</title>
  </head>
  <body>
    <h1>My blog works!</h1>
        <div>
           <h1><a href="/">Blog</a></h1>
        </div>
           {% for post in posts %}
             <div>
                 <p>published: {{ post.published_date }}</p>
                 <h1><a href="">{{ post.title }}</a></h1>
                 <p>{{ post.text|linebreaksbr }}</p>
             </div>
           {% endfor %}
  </body>
</html>
